<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="C:\Users\travi\source\repos\Trinet-Project-Two\jquery-3.7.1.min.js"></script>
    <title>Pokemon</title>
</head>
<body>
    <header>
        <h1>Pokémon Sort and Filter</h1>
    </header>
    <div class="container">
        <div id="pokemon">
            <label for="dexorname">Name or Pokedex Entry</label>
            <select id="dexorname">
                <option value="name">A-Z</option>
                <option value="dex">0-9</option>
            </select>
            <p id="result"></p>
        </div>
        <div id="types">
            <button id="all" class="active mybtn">All Types</button>
            <button class="mybtn" id="bug">Bug</button>
            <button class="mybtn" id="dark">Dark</button>
            <button class="mybtn" id="dragon">Dragon</button>
            <button class="mybtn" id="electric">Electric</button>
            <button class="mybtn" id="fairy">Fairy</button>
            <button class="mybtn" id="fighting">Fighting</button>
            <button class="mybtn" id="fire">Fire</button>
            <button class="mybtn" id="flying">Flying</button>
            <button class="mybtn" id="ghost">Ghost</button>
            <button class="mybtn" id="grass">Grass</button>
            <button class="mybtn" id="ground">Ground</button>
            <button class="mybtn" id="ice">Ice</button>
            <button class="mybtn" id="normal">Normal</button>
            <button class="mybtn" id="poison">Poison</button>
            <button class="mybtn" id="psychic">Psychic</button>
            <button class="mybtn" id="rock">Rock</button>
            <button class="mybtn" id="steel">Steel</button>
            <button class="mybtn" id="water">Water</button>
        </div>
        <div id="newItemButton"><button id="showForm">Add</button></div>
        <div id="removeItem"><button href="#" id="removeItemButton">Remove</button></div>
    </div>

    <form id="newItemForm">
        <input type="text" id="itemDescription" placeholder="Add Pokemon" />
        <input type="submit" id="addButton" value="add" />
    </form>
    <div>
        <ul id="pokemonList">
        </ul>
    </div>

    <table id="myTable" border="1">
        <tr>
            <th>Pokemon Name</th>
            <th>Pokedex Entry</th>
            <th>Pokemon Type</th>
        </tr>
        <tbody id="tableBody">

        </tbody>

    </table>
    <script src="myScripts.js"></script>
</body>
</html>
