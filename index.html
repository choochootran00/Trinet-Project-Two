<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="C:\Users\travi\source\repos\Trinet-Project-Two\jquery-3.7.1.min.js"></script>
    <title>Pokemon</title>
</head>
<body>
    <header>
        <h1>Pokéfinder</h1>
    </header>
    <div class="container">
        <div id="pokemon">
            <label for="dexorname">Name or Pokedex Entry</label>
            <select id="dexorname">
                <option value="select">Select</option>
                <option value="dex">Pokedex Entry</option>
                <option value="name">Name</option>
            </select>
            <p id="result"></p>
        </div>
        <div id="types">
            <button id="all" class="active">All Types</button>
            <button id="bug">Bug</button>
            <button id="dark">Dark</button>
            <button id="electric">Electric</button>
            <button id="fairy">Fairy</button>
            <button id="fighting">Fighting</button>
            <button id="fire">Fire</button>
            <button id="flying">Flying</button>
            <button id="ghost">Ghost</button>
            <button id="grass">Grass</button>
            <button id="ground">Ground</button>
            <button id="ice">Ice</button>
            <button id="normal">Normal</button>
            <button id="poison">Poison</button>
            <button id="psychic">Psychic</button>
            <button id="rock">Rock</button>
            <button id="steel">Steel</button>
            <button id="water">Water</button>
        </div>
        <div id="newItemButton"><button id="showForm">Add</button></div>
        <div id="removeItem"><button href="#" id="removeItemButton">Remove</button></div>
    </div>
    
    <form id="newItemForm">
        <input type="text" id="itemDescription" placeholder="Add Pokemon"/>
        <input type="submit" id="addButton" value="add" />
    </form>
    <div>
        <ul id="pokemonList">
        </ul>
    </div>
    <script src="myScripts.js"></script>
</body>
</html>
